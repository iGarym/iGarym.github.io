<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>来自Gary的祝福</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
      font-size: 16px;
    }
    p {
      position: absolute;
      left: 0;
      right: 0;
      top: 45%;
    }
    p:nth-child(2) {
      top: 55%;
      color: #fff;
    }
  </style>
</head>
<body>
  <p>猜一猜红包口令在哪里</p>
  <p id="pswd">来自Gary的祝福</p>
  <script>
    var index = 0;
    var p = document.getElementById('pswd');
    document.documentElement.onclick = function() {
      if (!index) {
        p.style.color = ['#', 'F', 'F', 'F'].join()
      } else {
        p.style.color = ['rgb(', 255 - index*6, ',', 255 - index*6, ',', 255 - index*6, ')'].join('')
      }
      index = (index + 1)%10;
    }
  </script>
</body>
</html>
